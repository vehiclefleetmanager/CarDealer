<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<div th:replace="top-nav :: nav"></div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="sidebar :: sidebar"></div>
        </div>
        <div class="col-md-10">
            <div style="width: 200px">
                <div class="login-form">
                    <form method="post" th:action="@{/signin}">
                        <h2 class="text-center">Sign in</h2>
                        <legend>Please Login</legend>
                        <div class="alert alert-error" th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div class="alert alert-success" th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input class="form-control" name="username" placeholder="Username" required="required"
                                       type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input class="form-control" name="password" placeholder="Password" required="required"
                                       type="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
