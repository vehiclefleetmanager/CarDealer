<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/top-nav :: top-nav"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-2">
            <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
                    <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
                    <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img alt="..." class="d-block w-50" th:src="@{/images/index/images.jpg}">
                    </div>
                    <div class="carousel-item">
                        <img alt="..." class="d-block w-50" th:src="@{/images/index/images.jpg}">
                    </div>
                    <div class="carousel-item">
                        <img alt="..." class="d-block w-50" th:src="@{/images/index/images.jpg}">
                    </div>
                </div>
                <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators" role="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators" role="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-10 offset-md-2">
            <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <tbody th:object="${carDto}">
                        <tr>
                            <td>Marka</td>
                            <td th:text="${carDto.getMark()}"></td>
                        </tr>
                        <tr>
                            <td>Model</td>
                            <td th:text="${carDto.getModel()}"></td>
                        </tr>
                        <tr>
                            <td>Rok produkcji</td>
                            <td th:text="${carDto.getProductionYear()}"></td>
                        </tr>
                        <tr>
                            <td>Przebieg</td>
                            <td th:text="${carDto.getDistance()}"></td>
                        </tr>
                        <tr>
                            <td>Typ Nadwozia</td>
                            <td th:text="${carDto.getBodyType().getBodyType()}"></td>
                        </tr>
                        <tr>
                            <td>Skrzynia Biegów</td>
                            <td th:text="${carDto.getTransmission().getType()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Moc [KM]</td>
                            <td th:text="${carDto.getPowerEngine()}"></td>
                        </tr>
                        <tr>
                            <td>Pojemność silnika[ccm]</td>
                            <td th:text="${carDto.getCapacityEngine()}"></td>
                        </tr>
                        <tr>
                            <td>Rodaj paliwa</td>
                            <td th:text="${carDto.getFuelType().getType()}"></td>
                        </tr>
                        <tr>
                            <td>VIN</td>
                            <td th:text="${carDto.getBodyNumber()}"></td>
                        </tr>
                        <tr>
                            <td>Cena [pln]</td>
                            <td th:text="${carDto.getPrice()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>Opis samochodu</td>
                            <td th:text="${carDto.getDescription()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-10 offset-md-2">
            <p>
                <button aria-controls="collapseExample" aria-expanded="false" class="btn btn-primary"
                        data-target="#collapseExample" data-toggle="collapse" type="button">
                    Zainteresowany?
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <form th:action="@{/addCustomer}" th:method="post" th:object="${customerDto}">
                        <div class="form-row">
                            <p>Wypełnij poniższy formularz i prześlij go do AutoKomis.pl,
                                a skonaktujemy się z Tobą celem umówienia na jazdę próbną.</p>

                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input class="form-control" id="email" name="email" placeholder="Email" type="email">
                            </div>
                            <div class="form-group col-md-3">
                                <input class="form-control" id="name" name="firstName" placeholder="Imię" type="text">
                            </div>
                            <div class="form-group col-md-3">
                                <input class="form-control" id="surname" name="lastName" placeholder="Nazwisko"
                                       type="text">
                            </div>
                            <div class="form-group col-md-3">
                                <input class="form-control" id="phone" name="phoneNumber" placeholder="Telefon"
                                       type="tel">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <textarea class="form-control" placeholder="Treść wiadomości" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" id="gridCheck" type="checkbox">
                                <label class="form-check-label" for="gridCheck">
                                    Zapoznałem się z treścią regulaminu.
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Prześlij</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
