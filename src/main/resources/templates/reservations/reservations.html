<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:object="${currentUser}" th:replace="fragments/top-nav :: top-nav"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>
<br>
<br>
<br>
<div class="container">
    <div class="col-md-10 offset-md-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-white">
                <li class="breadcrumb-item"><a th:href="@{/}"><i class="fas fa-warehouse"></i></a></li>
                <li aria-current="page" class="breadcrumb-item active">Rezerwacje jazd testowych</li>
            </ol>
        </nav>
    </div>
    <div class="col-md-10 offset-md-2 alert alert-success alert-dismissible fade show" role="alert"
         th:if="${flag} eq true">
        <p th:text="${msg}"></p>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="col-md-10 offset-md-2" sec:authorize="hasAnyRole('ROLE_CLIENT')">
        Ta część aplikacji wymaga podwyższonych uprawnień!
    </div>
    <div class="offset-md-2" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_WORKER')">
        <div th:object="${reservations}" th:replace="reservations/reservations-list :: reservations-list"></div>
    </div>
</div>

</body>
</html>
