<!doctype html>
<html lang="en" layout:decorate="index"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>AutoKomis.pl</title>
</head>

<body>

<main class="col-md-9 ml-sm-auto col-lg-10 px-4 main" layout:fragment="main" role="main">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="input-group mb-3">
        </div>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="input-group mb-3">
            <form method="get" th:action="@{/worker/show/car}" th:object="${carDto}">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="transaction">Wyświetl pojazdy według statusu:</label>
                    <select class="custom-select" id="transaction" th:field="*{transaction}">
                        <option th:each="type:${T(com.example.cardealer.model.enums.Transaction).values()}"
                                th:text="${type.getType()}"
                                th:value="${type}"></option>
                    </select>
                    <!--<div class="input-group-prepend">-->
                    <button class="btn btn-outline-secondary" id="button-addon2" type="submit">Wyświetl</button>
                    <!--</div>-->
                </div>
            </form>
        </div>
    </div>
    <h2>Lista pojazdów oczekujących na akceptację</h2>
    <!--<div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-prepend">
                <a th:href="@{/worker/car-add}">
                    <button class="btn btn-outline-success" type="button">Dodaj samochód do oferty</button>
                </a>
            </div>
        </div>
    </div>-->
    <div class="table-responsive ">
        <table class="table table-striped table-sm text-center">
            <thead>
            <tr>
                <th>Zdjęcie</th>
                <th>Marka</th>
                <th>Model</th>
                <th>VIN</th>
                <th>Rok produkcji</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car :${cars}">
                <td>
                    <img height="183" th:src="@{/images/index/images.jpg}" width="275"/>
                </td>
                <td style="font-size: 18px;" th:text="${car.mark}"></td>
                <td style="font-size: 18px;" th:text="${car.model}"></td>
                <td style="font-size: 18px;" th:text="${car.bodyNumber}"></td>
                <td style="font-size: 18px;" th:text="${car.productionYear}"></td>
                <td>
                    <a class="nav-link" th:href="@{'/worker/'+${car.id}+'/car-details'}">
                        <button class="btn btn-outline-info" type="button">POKAŻ <br/> SZCZEGÓŁY</button>
                    </a>
                </td>
                <td>
                    <a class="nav-link" th:href="@{'/worker/'+${car.id}+'/car-delete'}">
                        <button class="btn btn-outline-danger" type="button">USUŃ</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

</body>
</html>
