<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="index">
<head>
    <meta charset="utf-8">
    <title>AutoKomis.pl</title>
</head>

<body>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main" layout:fragment="main">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="input-group mb-3">
        </div>
    </div>
    <h2>Zamówienia</h2>
    <div class="table-responsive ">
        <table class="table table-striped table-sm text-center">
            <thead>
            <tr>
                <th>Marka</th>
                <th>Model</th>
                <th>VIN</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Telefon</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event :${events}">
                <td style="font-size: 18px;" th:text="${event.car.mark}"></td>
                <td style="font-size: 18px;" th:text="${event.car.model}"></td>
                <td style="font-size: 18px;" th:text="${event.car.bodyNumber}"></td>
                <td style="font-size: 18px;" th:text="${event.customer.firstName}"></td>
                <td style="font-size: 18px;" th:text="${event.customer.lastName}"></td>
                <td style="font-size: 18px;" th:text="${event.customer.phoneNumber}"></td>
                <td>
                    <a class="nav-link" th:href="@{'/worker/'+${event.id}+'/car-sale'}">
                        <button class="btn btn-outline-info" type="button">SPRZEDAJ<br/>AUTO</button>
                    </a>
                </td>
                <td>
                    <a class="nav-link" th:href="@{'/worker/'+${event.id}+'/car-delete'}">
                        <button class="btn btn-outline-danger" type="button">USUŃ Z LISTY</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

</body>
</html>
